<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag&Drop</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="drag-area-container" id="drag-area-container">
            <form id="drag-form" class="drag-form">
                <p>Завантажити файли</p>
                <!-- accept="image/*, .txt, .csv" або задати ці параметри через скрипт -->
                <input type="file" id="fileEl" multiple accept="image/*"> 
                <label for="fileEl" class="button">Додати файли</label>
            </form>
        </div>
        <div class="preview-container">

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
